<html>
	<head>
		<style>
			table {
				border-collapse: collapse;
			}
			th, td {
				border: 1px solid black;
				padding: 15px;
			}
		</style>
	</head>

	<body>
		<table>
			<tr>
				<td colspan="2" rowspan="2">0,0 1,0 <br> 0,1 1,1</td>
				<td>2,0</td>
				<td>3,0</td>
			</tr>
			<tr>
				<td colspan="2" rowspan="2">2,1 3,1 <br> 2,2 3,2</td>
			</tr>
			<tr>
				<td>0,2</td>
				<td>1,2</td>
			</tr>
			<tr>
				<td>0,3</td>
				<td colspan="2" rowspan="2">1,3 2,3 <br> 1,4 2,4</td>
				<td>3,3</td>
			</tr>
			<tr>
				<td>0,4</td>
				<td>3,4</td>
			</tr>
		</table>
	</body>
</html>
